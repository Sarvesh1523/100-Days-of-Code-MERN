<!DOCTYPE html>
<html>
  <head>
    <title>30DaysOfScript:Inline Script</title>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript! - Inline Script')">Click Me</button>
    <script>
      console.log('Welcome to 30DaysOfJavaScript! - Internal Script')
      // Checking Data types
      console.log("Sarvesh" , typeof "Sarvesh") // string
      console.log(5, typeof 5) // number
      console.log(true, typeof true) // boolean
      console.log(null, typeof null) // object type
      console.log(undefined, typeof undefined) // undefined

      // Declaring different variables of different data types
      let firstName = 'Sarvesh' // first name of a person
      let lastName = 'Agrawal' // last name of a person
      let country = 'India' // country
      let city = 'Bangalore' // capital city
      let age = 22 // age in years
      let isMarried = false

      console.log(firstName, lastName, country, city, age, isMarried)

      // Declaring variables with number values
      age = 22 // age in years
      const gravity = 9.81 // earth gravity  in m/s2
      const boilingPoint = 100 // water boiling point, temperature in oC
      const PI = 3.14 // geometrical constant
      console.log(gravity, boilingPoint, PI)

      let name = 'Sarvesh', // name of a person
        job = 'Software Developer',
        live = 'India'
      console.log(name, job, live)
    </script>
    <script src="introduction.js"></script>
  </body>
</html>
